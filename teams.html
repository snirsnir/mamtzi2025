        }

        }

            font-weight: 700;

        }

        .school-section {

            margin-bottom: 40px;
            overflow: hidden;

        }

        .school-header {

            color: white;
            padding: 15px 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .teams-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 25px;
            justify-content: center;
        }

            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            width: 280px;
            min-height: 350px;
            padding: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .team-card.approved {
            border: 3px solid #10b981;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .team-header {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
            padding: 15px;
            font-size: 1.3em;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;

            background-size: 120px;
            background-repeat: no-repeat;
            background-position: -20px -20px;
            opacity: 0.3;
        }

            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .team-info {
            margin-bottom: 10px;
        }

            font-weight: 600;
            color: #4b5563;
            margin-bottom: 2px;
            font-size: 0.9em;
        }

        .info-value {
            color: #1f2937;
            font-size: 1em;
            padding-right: 10px;
        }

            grid-template-columns: 1fr;
            gap: 8px;

            font-size: 0.95em;

            font-size: 0.9em;
            color: #4b5563;
            padding: 8px 0;
            border-top: 1px solid #e5e7eb;

        .confirm-button {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

            background: linear-gradient(45deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .approved-message {
            color: #3b82f6;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
        }

            .teams-container {

                padding: 15px;
            }

                width: 100%;
                min-height: auto;
            }

            h1 {
                font-size: 2em;
            }

                font-size: 1.5em;
                padding: 12px 20px;
            }

            flex-direction: column;
            align-items: center;
        }

            max-width: 500px;
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            margin-bottom: 15px;
            font-family: 'Fredoka', sans-serif;
            background-color: white;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .filter-tabs {
            display: none;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

            padding: 8px 16px;
            border-radius: 999px;
            background-color: white;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

            background-color: #f3f4f6;
        }

            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

            padding: 40px;
            background: white;
            border-radius: 20px;
            margin-bottom: 40px;
            font-size: 1.2em;

            left: 20px;

            height: 50px;

            align-items: center;

            opacity: 0;
            transition: opacity 0.3s ease;
        }

            opacity: 1;
        }

            width: 24px;
            height: 24px;

        // פונקציה לאתחול מצב האישור של הקבוצות
        function initializeTeamApprovalStatus() {
            teamsData.forEach(school => {
                school.teams.forEach(team => {
                    const teamId = `${school.schoolName}_${team.teamName}`;
                    // בדיקה אם הקבוצה נמצאת ברשימת המאושרות מראש
                    teamApprovalStatus[teamId] = preApprovedTeams.includes(teamId) ? 1 : 0;
                });
            });
        }

        // פונקציה לטעינת מצב האישור מ-localStorage (אם קיים)
        function loadApprovalStatus() {
            const savedStatus = localStorage.getItem('teamApprovalStatus');
            if (savedStatus) {
                const parsed = JSON.parse(savedStatus);
                Object.keys(parsed).forEach(key => {
                    teamApprovalStatus[key] = parsed[key];
                });
            }
        }

        // פונקציה ליצירת קטע HTML עבור קבוצה
        function createTeamCard(team) {
            const teamId = `${team.schoolName}_${team.teamName}`;
            const isApproved = teamApprovalStatus[teamId] === 1;
            
            // מגדירים את הקלאס של הכרטיס בהתאם למצב האישור
            const cardClass = isApproved ? 'team-card approved' : 'team-card';
            
            // אם הקבוצה מאושרת, הצג הודעת אישור במקום כפתור האישור
            const buttonOrMessage = isApproved ?
                '<div class="approved-message">הקבוצה אושרה בהצלחה</div>' :
                `<button class="confirm-button" data-team-name="${team.teamName}">בקשה לאישור קבוצה</button>`;
            
            return `
                <div class="${cardClass}" data-team-name="${team.teamName}" data-school="${team.schoolName}" data-city="${team.city}" data-team-id="${teamId}">
                    <div class="team-header">${team.teamName}</div>
                    <div class="team-content">
                        <div class="team-info">
                            <div class="info-label">שם הקבוצה:</div>
                            <div class="info-value">${team.teamName}</div>
                        </div>
                        <div class="students-list">
                            ${team.students.map(student => `<div class="student-item">${student}</div>`).join('')}
                        </div>
                        <div class="teacher-info">
                            <div class="info-label">מורה מנחה:</div>
                            <div class="info-value">${team.teacher}</div>
                        </div>
                        <div class="school-info">
                            <span>${team.schoolName}</span>
                            <span>${team.city}</span>
                        </div>
                        ${buttonOrMessage}
                    </div>
                </div>
            `;
        }

        // פונקציה ליצירת קטע HTML עבור בית ספר וקבוצותיו
        function createSchoolSection(school) {
            return `
                <div class="school-section" id="school-${school.schoolName.replace(/\s+/g, '-')}">
                    <div class="school-header">${school.schoolName}</div>
                    <div class="teams-container">
                        ${school.teams.map(team => {
                            team.schoolName = school.schoolName;
                            return createTeamCard(team);
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // פונקציה לייצור כל המידע ולהכנסתו לעמוד
        function renderTeams(data) {
            const container = document.getElementById('schoolsContainer');
            container.innerHTML = '';
            
            if (data.length === 0) {
                container.innerHTML = '<div class="no-results">לא נמצאו תוצאות לחיפוש. נסו שוב עם מילות חיפוש אחרות.</div>';
                return;
            }
            
            const html = data.map(school => createSchoolSection(school)).join('');
            container.innerHTML = html;
            
            // הוספת מאזיני אירועים לכפתורי אישור
            attachConfirmEventListeners();
        }

        // פונקציה להוספת מאזיני אירועים לכפתורי אישור
        function attachConfirmEventListeners() {
            document.querySelectorAll('.confirm-button').forEach(button => {
                button.addEventListener('click', function() {
                    const teamName = this.getAttribute('data-team-name');
                    const card = this.closest('.team-card');
                    const schoolName = card.getAttribute('data-school');
                    const city = card.getAttribute('data-city');
                    const teamId = card.getAttribute('data-team-id');
                    
                    // מצא את הקבוצה המתאימה בנתונים המקוריים על פי שם הקבוצה ושם בית הספר
                    let foundTeam = null;
                    for (const school of teamsData) {
                        if (school.schoolName === schoolName) {
                            for (const team of school.teams) {
                                if (team.teamName === teamName) {
                                    foundTeam = team;
                                    break;
                                }
                            }
                            if (foundTeam) break;
                        }
                    }
                    
                    // אם מצאנו את הקבוצה, שמור אותה ב-localStorage ועבור לדף האישור
                    if (foundTeam) {
                        const teamData = {
                            teamName: foundTeam.teamName,
                            students: foundTeam.students,
                            schoolName: foundTeam.schoolName,
                            city: foundTeam.city,
                            teacher: foundTeam.teacher
                        };
                        
                        localStorage.setItem('confirmTeamData', JSON.stringify(teamData));
                        window.location.href = 'confirm.html';
                    } else {
                        console.error('לא נמצאה קבוצה מתאימה');
                    }
                });
            });
        }

        // פונקציית סינון לחיפוש
        function filterTeams() {
            const searchText = document.getElementById('searchBox').value.trim().toLowerCase();
            const activeFilter = document.querySelector('.filter-tab.active').dataset.filter;
            
            // סינון בתי ספר לפי טקסט החיפוש והסינון הפעיל
            const filteredSchools = teamsData.map(school => {
                // סינון קבוצות לפי טקסט החיפוש
                const filteredTeams = school.teams.filter(team => {
                    // בדיקה אם הטקסט מופיע בשם הקבוצה, בית הספר או עיר
                    const nameMatch = team.teamName.toLowerCase().includes(searchText);
                    const schoolMatch = school.schoolName.toLowerCase().includes(searchText);
                    const cityMatch = team.city.toLowerCase().includes(searchText);
                    const teacherMatch = team.teacher.toLowerCase().includes(searchText);
                    
                    // בדיקה אם הטקסט מופיע בשמות התלמידים
                    const studentsMatch = team.students.some(student => 
                        student.toLowerCase().includes(searchText)
                    );
                    
                    // בדיקת סינון לפי כיתה
                    let gradeMatch = true;
                    if (activeFilter !== 'all') {
                        const gradeLevel = activeFilter.split('-')[1]; // מקבל '4', '5', או '6'
                        gradeMatch = team.students.some(student => 
                            student.toLowerCase().includes(`כיתה ${gradeLevel}'`) || 
                            student.toLowerCase().includes(`כיתה ${gradeLevel}`)
                        );
                    }
                    
                    return (nameMatch || schoolMatch || cityMatch || studentsMatch || teacherMatch) && gradeMatch;
                });
                
                // החזרת אובייקט בית ספר עם הקבוצות המסוננות
                return {
                    ...school,
                    teams: filteredTeams
                };
            }).filter(school => school.teams.length > 0); // שמירת בתי ספר רק אם יש להם קבוצות שעונות על הסינון
            
            renderTeams(filteredSchools);
        }

        // התאמת כפתור "חזרה למעלה"
        function toggleBackToTopButton() {
            const backToTopButton = document.getElementById('backToTop');
            if (window.scrollY > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        }

        // הגדרת מאזיני אירועים
        document.addEventListener('DOMContentLoaded', function() {
            // אתחול מצב האישור של הקבוצות
            initializeTeamApprovalStatus();
            
            // טעינת מצב האישור השמור (אם קיים)
            loadApprovalStatus();
            
            // הצגת נתונים ראשוניים
            renderTeams(teamsData);
            
            // הוספת מאזין לאירוע חיפוש
            document.getElementById('searchBox').addEventListener('input', filterTeams);
            
            // הוספת מאזין לאירוע לחיצה על כפתורי סינון
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // הסרת הסימון מכל הכפתורים
                    document.querySelectorAll('.filter-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    
                    // הוספת סימון לכפתור הנוכחי
                    this.classList.add('active');
                    
                    // הפעלת פונקציית הסינון
                    filterTeams();
                });
            });
            
            // הוספת מאזין לאירוע גלילה
            window.addEventListener('scroll', toggleBackToTopButton);
            
            // הוספת מאזין לאירוע לחיצה על כפתור "חזרה למעלה"
            document.getElementById('backToTop').addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
